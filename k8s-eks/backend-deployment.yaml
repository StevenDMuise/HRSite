apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrsite-backend
  namespace: hrsite
  labels:
    app: hrsite-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrsite-backend
  template:
    metadata:
      labels:
        app: hrsite-backend
    spec:
      containers:
      - name: hrsite-backend
        image: 176448595866.dkr.ecr.us-east-1.amazonaws.com/hrsite-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hrsite-backend
  namespace: hrsite
  labels:
    app: hrsite-backend
spec:
  selector:
    app: hrsite-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
